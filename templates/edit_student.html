<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form action="{{ url_for('edit_student', student_id=student.id) }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ student.name }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ student.email }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" value="{{ student.mobile }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required class="form-control">
                    <option value="AWS" {% if student.course == 'AWS' %} selected {% endif %}>AWS</option>
                    <option value="DevOps" {% if student.course == 'DevOps' %} selected {% endif %}>DevOps</option>
                    <option value="Python" {% if student.course == 'Python' %} selected {% endif %}>Python</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment_status">Payment Status:</label>
                <select id="payment_status" name="payment_status" required class="form-control">
                    <option value="completed" {% if student.payment_status == 'completed' %} selected {% endif %}>Completed</option>
                    <option value="pending" {% if student.payment_status == 'pending' %} selected {% endif %}>Pending</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
